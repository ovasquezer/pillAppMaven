<!-- ===== Contact Us ===== -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading" style="color:#3680C1">Sign in</h2>

      <div class="col-lg-12">
        <form action="http://localhost:8084/pillApp/authentication" method="post" name="sentMessage" id="contactForm" novalidate>

            <div class="col-sm-3"></div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username *" id="name" required>

              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" id="email" required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>

      </div>
